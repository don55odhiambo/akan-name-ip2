<html lang="en">
<head>

<body>
        
    

<div class="container">
    <div class="row">
                
        <div class="col-md-12">
                <H1>THIS IS THE AKAN NAMING SYSTEM</H1>

                
                <P>Akan names are derived from Ghanian culture.Frequently in Ghana,children are given their first name as a 'day name' which corresponds to the day in the week they were born.
                    Here are Ghanian day names.</P>
                <Hr>
        </div>
    </div>

    <h2>PLEASE ENTER YOUR BIRTHDAY DETAILS HERE</h2>
    
    <form id="akanForm" onsubmit="result=false">
          
        

        <label for="day">Day</label>
        <input type="number" id="day" placeholder="Enter date" name="day" min="1" max="31" required>
        <br>

        <label for="month">Month</label>
        <input type="number" id="month" placeholder="Enter month" name="month" min="1" max="12" required> 
        <br>

        <label for="year">Year</label>
        <input type="number" id="year" placeholder="Enter year" name="year" min="1900" max="2019" required> 
        <br>
        
        <label for="gender">select-gender</label>
        male<input type="radio" name= "gender" value="male" checked>
        female<input type="radio" name="gender" value="female">
        <br>

        <button type="button" onclick="formx()" value="submit">submit</button>
        <hr>

       </form> 
       <h2>output</h2>

      <h3 id="output"> </h3>
     
     </div>  
     
     <script src="javascript/don.js"></script> 
</body>
